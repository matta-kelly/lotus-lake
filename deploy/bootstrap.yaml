# ==============================================================================
# lotus-lake Flux Bootstrap
# ==============================================================================
# One-time apply: kubectl apply -f deploy/bootstrap.yaml
# After this, Flux watches the repo and auto-deploys changes
# ==============================================================================

apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: lotus-lake
  namespace: flux-system
spec:
  interval: 5m
  ref:
    branch: main
  url: ssh://git@github.com/lotusandluna/lotus-lake
  secretRef:
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lotus-lake
  namespace: flux-system
spec:
  interval: 10m
  path: ./deploy
  prune: true
  sourceRef:
    kind: GitRepository
    name: lotus-lake
  decryption:
    provider: sops
    secretRef:
      name: sops-age
