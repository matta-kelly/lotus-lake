connector.name=iceberg
iceberg.catalog.type=nessie

# Nessie config
iceberg.nessie-catalog.uri=http://nessie:19120/api/v1
iceberg.nessie-catalog.ref=main
iceberg.nessie-catalog.default-warehouse-dir=s3a://lotus-lakehouse

# Native S3 configuration (correct for Iceberg + Nessie)
fs.native-s3.enabled=true
s3.endpoint=http://datalake-storage:9000
s3.region=us-east-1
s3.path-style-access=true
s3.aws-access-key=${ENV:AWS_ACCESS_KEY_ID}
s3.aws-secret-key=${ENV:AWS_SECRET_ACCESS_KEY}

# Format settings
iceberg.format-version=2
iceberg.file-format=PARQUET

