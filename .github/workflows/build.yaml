name: Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ─────────────────────────────────────────────────────────────────────────
  # Validate - Catch errors before they hit the cluster
  # ─────────────────────────────────────────────────────────────────────────
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # TICKET-003: Block commits with local terraform state
      - name: Check for terraform state files
        run: |
          if find . -name "*.tfstate*" -o -name ".terraform" -type d | grep -q .; then
            echo "::error::Found terraform state files. These should not be committed."
            echo "Run: rm -f orchestration/airbyte/terraform/terraform.tfstate*"
            echo "Run: rm -rf orchestration/airbyte/terraform/.terraform"
            exit 1
          fi
          echo "No terraform state files found"

      # TICKET-001: Validate terraform before push
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5"

      - name: Terraform validate
        working-directory: orchestration/airbyte/terraform
        run: |
          terraform init -backend=false
          terraform validate
          echo "Terraform validation passed"

      # Validate dbt SQL
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate dbt
        run: |
          pip install dbt-duckdb
          cd orchestration && dbt parse --profiles-dir . --project-dir .
          echo "dbt validation passed"

      # Validate Airbyte catalogs are up to date
      - name: Check Airbyte catalogs are current
        run: |
          python orchestration/airbyte/generate-catalog.py
          if ! git diff --quiet orchestration/dag/streams/; then
            echo "::error::Airbyte catalogs are out of date. Run: python orchestration/airbyte/generate-catalog.py"
            echo "::error::Then commit the updated _catalog.json files"
            git diff orchestration/dag/streams/
            exit 1
          fi
          echo "Airbyte catalogs are up to date"

      # Validate Dagster Python code syntax
      - name: Validate Dagster Python syntax
        run: |
          pip install dagster dagster-dbt dagster-postgres boto3 duckdb
          cd orchestration
          python -m py_compile definitions.py resources.py assets.py
          echo "Python syntax validation passed"

      # Validate Helm values render correctly
      - name: Validate Helm release
        run: |
          helm repo add dagster https://dagster-io.github.io/helm
          helm template dagster dagster/dagster -f deploy/dagster/release.yaml --set postgresql.enabled=false > /dev/null
          echo "Helm template validation passed"

      # Validate image path matches repo
      - name: Validate image path
        run: |
          EXPECTED="ghcr.io/${{ github.repository }}"
          ACTUAL=$(grep -o 'ghcr.io/[^"]*' deploy/dagster/release.yaml | head -1 | sed 's/:.*$//')
          if [ "$ACTUAL" != "$EXPECTED" ]; then
            echo "::error::Image path mismatch: expected $EXPECTED, got $ACTUAL"
            exit 1
          fi
          echo "Image path validation passed: $ACTUAL"

  # ─────────────────────────────────────────────────────────────────────────
  # Build - Only runs if validation passes
  # ─────────────────────────────────────────────────────────────────────────
  build:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ─────────────────────────────────────────────────────────────────────────
  # Build Cube.js - Semantic layer image
  # ─────────────────────────────────────────────────────────────────────────
  build-cube:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Generate dbt manifest (needed by Cube.js factories)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate dbt manifest
        run: |
          pip install dbt-duckdb
          cd orchestration && dbt parse --profiles-dir . --project-dir .
          echo "manifest.json generated for Cube.js"

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Cube)
        id: meta-cube
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cube
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Cube.js image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.cube
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-cube.outputs.tags }}
          labels: ${{ steps.meta-cube.outputs.labels }}

  # ─────────────────────────────────────────────────────────────────────────
  # Deploy - Update manifest with SHA tag to trigger Flux rollout
  # ─────────────────────────────────────────────────────────────────────────
  deploy:
    needs: [build, build-cube]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in release.yaml
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "Updating image tag to: $SHORT_SHA"

          # Update Dagster image tag
          sed -i "s|tag: .*|tag: $SHORT_SHA|" deploy/dagster/release.yaml

          echo "Updated release.yaml:"
          grep -A2 "repository: ghcr.io" deploy/dagster/release.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          git add deploy/dagster/release.yaml

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "deploy: update image tag to $SHORT_SHA [skip ci]"
            git push
          fi
